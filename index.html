<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ingresos y Gastos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Página de inicio -->
    <div id="inicio" class="container">
        <h1>Control Financiero</h1>
        <p class="subtitle">Gestiona tus ingresos y gastos</p>
        <div class="button-group">
            <button onclick="mostrarVista('ingresar')" class="btn btn-primary">Ingresar Datos</button>
            <button onclick="mostrarVista('ver')" class="btn btn-secondary">Ver Registros</button>
        </div>
    </div>

    <!-- Vista de ingresar datos -->
    <div id="ingresar" class="container hidden">
        <button onclick="mostrarVista('inicio')" class="btn-back">← Volver</button>
        <h2>Ingresar Datos</h2>
        
        <form id="formulario" onsubmit="agregarRegistro(event)">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="text" id="fecha" placeholder="DD/MM/AAAA" maxlength="10" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ingreso">Ingreso</label>
                    <input type="number" id="ingreso" placeholder="0.00" step="0.01" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="detalleIngreso">Detalle Ingreso</label>
                    <input type="text" id="detalleIngreso" placeholder="Descripción del ingreso">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="salida">Salida</label>
                    <input type="number" id="salida" placeholder="0.00" step="0.01" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="detalleSalida">Detalle Salida</label>
                    <input type="text" id="detalleSalida" placeholder="Descripción de la salida">
                </div>
            </div>

            <div class="total-display">
                <span>Total:</span>
                <span id="totalActual" class="total-amount">$0.00</span>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Añadir Registro</button>
        </form>
    </div>

    <!-- Vista de ver registros -->
    <div id="ver" class="container hidden">
        <button onclick="mostrarVista('inicio')" class="btn-back">← Volver</button>
        <h2>Mis Registros</h2>
        
        <div id="listaRegistros"></div>
        <div id="mensajeVacio" class="mensaje-vacio hidden">
            Aún no se han registrado datos
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
